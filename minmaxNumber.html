<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minmaxNumber.css">
    <script src="minmaxNumber.js" defer></script>
    <title>Minimum and Maximum Number</title>
</head>
<body>
    <section id="container">
        <section class="input_area">
         <h1>Find the Minimum or Maximum Number?</h1>

            <section class="input_controls">
                <label for="firstNumber">First Number:
                </label>
                <input 
                    type="number" 
                    name="firstNumber" 
                    id="firstNumber"
                    placeholder="Enter Your First Number"
               />
            </section>
            <section class="input_controls">
                <label for="secondNumber">Second Number:</label>
                <input 
                    type="number" 
                    name="secondNumber" 
                    id="secondNumber"
                    placeholder="Enter Your Second Number"
                />
            </section>

            <section class="input_controls">
                <label for="thirdNumber">Third Number: </label>
                <input 
                    type="number" 
                    name="thirdNumber"
                    id="thirdNumber"
                    placeholder="Enter Your Third Number"
                />
            </section>

            <section class="button_container">
                <button class="checkmin">CHECK MINIMUM </button>
            </section>

            <section class="button_container">
                <button class="checkmax">CHECK MAXIMUM </button>
            </section>

            <section class="button_container">
                <button class="clear">CLEAR</button>
            </section>

            <section class="answerArea"></section>
        </section>
    </section>
</body>
</html>
